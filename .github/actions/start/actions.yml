name: Start application
description: Once done, the application is ready on `localhost:80`.

runs:
  using: composite
  steps:
    - name: Get frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
    - name: Start containers
      run: |
        export COUCHDB_USER="admin"
        export COUCHDB_PASSWORD="admin123"
        docker compose up --detach
      shell: bash
    - name: Wait for frontend
      uses: docker://benel/wait-for-response:1
      with:
        args: http://localhost/ 200 30000 500
    - name: Wait for db
      uses: docker://benel/wait-for-response:1
      with:
        args: http://localhost:5984/hard-drive-db/_all_docs?limit=10 200 30000 500