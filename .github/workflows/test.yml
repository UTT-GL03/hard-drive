name: Build and deploy

on:
  push:

jobs:
  build_front :
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Save frontend build for later
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist


    build_back :
      runs-on: ubuntu-latest
      steps:
        - name: Download sources
          uses: actions/checkout@v5
        - name: Set up NodeJS
          uses: actions/setup-node@v6
          with:
            node-version: 24
            cache: npm
            cache-dependency-path: backend/package-lock.json
        - name: Install backend dependencies
          run: |
            cd backend
            npm install
        - name: Generate sample
          run: |
            mkdir frontend/public
            npx --yes dummy-json sample_data.hbs > frontend/public/sample_data.json






      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Wait for frontend
        uses: docker://benel/wait-for-response:1
        with:
          args: http://localhost/ 200 30000 500
      
      - name: Run GreenIT Analysis CLI for multiple scenarios
        run: |
          for scenario in scenarios/*.yml; do
            echo "Analyse de $scenario"
            greenit analyse --format html --ci "$scenario"
          done

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: "*.html"
